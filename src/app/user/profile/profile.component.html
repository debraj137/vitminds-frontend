<div class="dashboard-content-container" data-simplebar>
  <div class="dashboard-content-inner">
    <div class="dashboard-headline">
      <!-- Row -->
      <div class="row" *ngIf="user">
        <!-- Dashboard Box -->
        <div class="col-xl-12">
          <div class="dashboard-box margin-top-0">
            <!-- Headline -->
            <div class="headline">
              <h3>
                <i class="icon-material-outline-account-circle"></i> My Account
              </h3>
            </div>

            <div class="content with-padding padding-bottom-0">
              <div class="row">
                <div class="col-auto">
                  <input
                    class="file-upload"
                    type="file"
                    accept=".png, .jpg, .jpeg"
                    (change)="uploadProfileImage($event)"
                    class="wd"
                  />
                  <div
                    class="avatar-wrapper"
                    *ngIf="user.primaryImageUrl"
                    data-tippy-placement="bottom"
                    [ngStyle]="{
                      'background-image':
                        'url(' +
                        imageBaseUrl +
                        user.primaryImageUrl +
                        '/' +
                        getUrlEncoded(user.fileName) +
                        ')'
                    }"
                    onError="this.src='graphics/placeholder.gif'"
                    title="Change Avatar"
                  >
                    <img
                      onError="this.src='/assets/images/user-avatar-small-01.jpg'"
                      alt=""
                    />
                  </div>
                </div>

                <div class="col">
                  <div class="row">
                    <div class="col-xl-6">
                      <div class="submit-field">
                        <h5>First Name</h5>
                        <input
                          type="text"
                          class="with-border"
                          [(ngModel)]="user.firstName"
                        />
                      </div>
                    </div>

                    <div class="col-xl-6">
                      <div class="submit-field">
                        <h5>Last Name</h5>
                        <input
                          type="text"
                          class="with-border"
                          [(ngModel)]="user.seccondName"
                        />
                      </div>
                    </div>

                    <div class="col-xl-6">
                      <!-- Account Type -->

                      <div class="submit-field">
                        <h5>Mobile Number</h5>
                        <input

                          placeholder="mobileNumber"

                    <div class="col-xl-6">

                        <h5>Email</h5>
                        <input
                          type="email"
                          class="with-border"
                          name="email"
                          [(ngModel)]="user.email"
                          placeholder="email"
                        />
                      </div>
                    </div>

                    <div class="col-xl-6">
                      <div class="submit-field">
                        <h5>Address</h5>
                        <input

                          class="with-border"
                          name="address"

                          placeholder="address"
                        />
                      </div>
                    </div>
                    <div class="col-xl-6">
                      <div class="submit-field">
                        <h5>City</h5>
                        <input
                          type="email"
                          class="with-border"
                          name="city"
                          [(ngModel)]="user.city"
                          placeholder="city"
                        />
                      </div>
                    </div>
                    <div class="col-xl-6">
                      <div class="submit-field">
                        <h5>State</h5>
                        <input
                          type="email"
                          class="with-border"
                          name="state"
                          [(ngModel)]="user.state"
                          placeholder="state"
                        />
                      </div>
                    </div>

                    <div class="col-xl-6">
                      <div class="submit-field">
                        <h5>Pincode</h5>
                        <input
                          type="email"
                          class="with-border"
                          name="pincode"
                          [(ngModel)]="user.pincode"
                          placeholder="pincode"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Dashboard Box -->
        <div class="col-xl-12">
          <div id="test1" class="dashboard-box">
            <!-- Headline -->
            <div class="headline">
              <h3>
                <i class="icon-material-outline-lock"></i> Password & Security
              </h3>
            </div>

            <div class="content with-padding">
              <div class="row">
                <div class="col-xl-4">
                  <div class="submit-field">
                    <h5>Current Password</h5>
                    <input
                      type="password"
                      class="with-border"
                      [(ngModel)]="currentPassword"
                    />
                  </div>
                </div>

                <div class="col-xl-4">
                  <div class="submit-field">
                    <h5>New Password</h5>
                    <input
                      type="password"
                      class="with-border"
                      [(ngModel)]="newPassword"
                    />
                  </div>
                </div>

                <div class="col-xl-4">
                  <div class="submit-field">
                    <h5>Repeat New Password</h5>
                    <input
                      type="password"
                      class="with-border"
                      [(ngModel)]="repeatNewPassword"
                    />
                  </div>
                </div>

                <div class="col-xl-12">
                  <div class="checkbox">
                    <input type="checkbox" id="two-step" checked />
                    <label for="two-step"
                      ><span class="checkbox-icon"></span> Enable Two-Step
                      Verification via Email</label
                    >
                  </div>
                  <button
                    class="btn btn-primary btn-samll f-r"
                    (click)="changePassword()"
                  >
                    update password
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Button -->
        <div class="col-xl-12">
          <a
            class="button ripple-effect small margin-top-20 flt-right clr"
            (click)="updateProfile()"
            >Save Changes</a
          >
        </div>
