<!-- Sign In Popup
================================================== -->
<div class="container  margin-bottom-75">
  <!-- Intro Headline -->
  <div class="row">
    <div class="col-md-7 margin-top-95">
      <img src="assets/images/training-and-place.png" />
    </div>
    <div class="col-md-5 margin-top-25">
      <div
        *ngIf="!isLoggedIn"
        id="sign-in-dialog"
        class="zoom-anim-dialog dialog-with-tabs"
      >
        <!--Tabs -->
        <div class="sign-in-form">
          <ul class="popup-tabs-nav">
            <li class="active"><a [routerLink]="['/auth/login']">Log In</a></li>
            <li><a [routerLink]="['/auth/signup']">Sign Up</a></li>
          </ul>

          <div class="popup-tabs-container">
            <!-- Login -->
            <div class="popup-tab-content" id="login">
              <!-- Welcome Text -->
              <!-- <div class="welcome-text">
          <h3>We're glad to see you again!</h3>
          <span
            >Don't have an account?
            <a [routerLink]="['/auth/signup']" class="register-tab"
              >Sign Up!</a
            ></span
          >
        </div> -->

              <!-- Form -->
              <form method="post" id="login-form">
                <div class="input-with-icon-left">
                  <i class="icon-material-baseline-mail-outline"></i>
                  <input
                    type="text"
                    class="input-text with-border"
                    name="emailaddress"
                    id="emailaddress"
                    [(ngModel)]="user.email"
                    placeholder="Email Address"
                    required
                  />
                </div>

                <div class="input-with-icon-left">
                  <i class="icon-material-outline-lock"></i>
                  <input
                    type="password"
                    class="input-text with-border"
                    name="password"
                    id="password"
                    [(ngModel)]="user.adminLoginMaster.password"
                    placeholder="Password"
                    required
                  />
                </div>

                <a
                  [routerLink]="['/auth/forget-password']"
                  class="forgot-password"
                  >Forgot Password?</a
                >

                <div *ngIf="incorrectId">
                  <p class="errorFont">{{ loginError }}</p>
                </div>
              </form>

              <!-- Button -->
              <button
                class="button full-width button-sliding-icon ripple-effect"
                type="submit"
                form="login-form"
                (click)="Login()"
              >
                Log In <i class="icon-material-outline-arrow-right-alt"></i>
              </button>

              <!-- Social Login -->
              <!-- <div class="social-login-separator"><span>or</span></div>
        <div class="social-login-buttons">
          <button class="facebook-login ripple-effect">
            <i class="icon-brand-facebook-f"></i> Log In via Facebook
          </button>
          <button class="google-login ripple-effect">
            <i class="icon-brand-google-plus-g"></i> Log In via Google+
          </button>
        </div> -->
            </div>
          </div>
        </div>
      </div>
      <!-- Sign In Popup / End -->
    </div>
  </div>
</div>
