<div class="dashboard-content-inner">
  <!-- Dashboard Headline -->
  <!-- <div class="dashboard-headline">
    <h3>Student Enroll Form</h3>
  </div> -->
  <!-- Row -->

  <!--question part-->

  <div class="dashboard-box">
    <div class="col-xl-12">
      <!-- Headline -->
      <!-- <h3>Student Enroll Form</h3> -->
      <div class="row">
        <div class="col-xl-6 col-md-6">
          <div class="submit-field">
            <div class="section-headline margin-top-10 margin-bottom-12">
              <h5>Name</h5>
            </div>
            <input
              type="text"
              class="with-border"
              [(ngModel)]="fullName"
              placeholder="Full Name"
              readonly
            />
          </div>
        </div>
        <div class="col-xl-6 col-md-6">
          <div class="submit-field">
            <div class="section-headline margin-top-10 margin-bottom-12">
              <h5>Email</h5>
            </div>
            <input
              type="text"
              class="with-border"
              [(ngModel)]="studentDetail.email"
              placeholder="Email"
              readonly
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-md-6">
          <div class="section-headline margin-top-10 margin-bottom-12">
            <h5>Course</h5>
          </div>
          <select
            class="with-border"
            [(ngModel)]="courseId"
            (change)="getCourseIdOnChange($event)"
          >
            <option [ngValue]="undefined" disabled> Select Course</option>
            <option *ngFor="let course of courseList" value="{{ course.id }}">
              {{ course.name }}
            </option>
          </select>
        </div>

        <div class="col-xl-6 col-md-6">
          <div class="section-headline margin-top-10 margin-bottom-12">
            <h5>Course Fee</h5>
          </div>

          <input
            type="text"
            class="with-border"
            [(ngModel)]="courseFee.fees"
            placeholder="Course Fee"
            readonly
          />
        </div>
      </div>

      <div class="row">
        <div class="col-xl-6 col-md-6">
          <div class="section-headline margin-top-10 margin-bottom-12">
            <h5>Batch</h5>
          </div>
          <select
            class="with-border "
            [(ngModel)]="batchId"
            (change)="getBatchIdOnChange($event)"
          >
            <option [ngValue]="undefined" disabled> Select Batch</option>
            <option *ngFor="let batch of batchList" value="{{ batch.id }}">
              {{ batch.batchName }}
            </option>
          </select>
        </div>

        <div class="col-xl-6 col-md-6">
          <div class="section-headline margin-top-10 margin-bottom-12">
            <h5>Additional Charge</h5>
          </div>
          <input
            type="number"
            class="with-border"
            [(ngModel)]="additionalCharge"
            placeholder="Additional Charge"
            (input)="additionalChargeHandler()"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-md-6">
          <div class="section-headline margin-top-10 margin-bottom-12">
            <h5>Discount</h5>
          </div>
          <input
            type="number"
            class="with-border"
            [(ngModel)]="discount"
            placeholder="Discount"
            (input)="additionalChargeHandler()"
          />
        </div>

        <div class="col-xl-6 col-md-6">
          <div class="section-headline margin-top-10 margin-bottom-12">
            <h5>Total Amount</h5>
          </div>
          <input
            type="number"
            class="with-border"
            [(ngModel)]="totalAmount"
            placeholder="Total Amount"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-md-6">
          <div class="section-headline margin-top-10 margin-bottom-12">
            <h5>Select Payment Mode</h5>
          </div>
          <select
            class="with-border"
            [(ngModel)]="paymentModeId"
            (change)="getLookUpIdOnChange($event)"
          >
            <option [ngValue]="undefined" disabled> Select Payment Mode</option>
            <option
              *ngFor="let payMode of paymentModeArr"
              value="{{ payMode.id }}"
            >
              {{ payMode.name }}
            </option>
          </select>
        </div>

        <div class="col-xl-6 col-md-6">
          <div class="section-headline margin-top-10 margin-bottom-12">
            <h5>Payment</h5>
          </div>
          <input
            type="number"
            class="with-border"
            [(ngModel)]="paymentValue"
            placeholder="How much pay"
          />
        </div>
      </div>
      <button
        class="button button-sliding-icon ripple-effect floatright"
        type="submit"
        form="add-note"
        (click)="createEnroll()"
      >
        Enroll Student <i class="icon-material-outline-arrow-right-alt"></i>
      </button>
      <br />
    </div>
  </div>
</div>
